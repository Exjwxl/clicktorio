<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="scripts/main.js"></script>

</head> 
<body>
    <div class="gameTitle">
        <p class="logoName">CLICKT</p>
        <img src="assets/images/logo/clicktorio_logo.png" alt="logo">
        <p class="logoName">RIO</p>
    </div>
    <section id="game">
        <div class="titleCard">
            <h2 style="text-align:center">Click to Gain Clicks</h2>
    
        </div>
        <section id="click">
            <div class="baseinfo">
                <button id="clicker" onclick="clicker()">
                    CLICK
                </button>
                <h4 id="score">Clicks:0 </h4>
    
            </div>
            <div class="baseUpgrades">
                <button id="upgrade" onclick="upgradeClick()">Upgrade Clicks</button>
                <h4 id="upgradeCostDisplay">Upgrade Cost: 10<h4/>
    
            </div>
        </section>

        <section id="autoShop" 
        style="display: flex;
        border-top: 2px solid rgb(0, 0, 0);
        padding:10px;
        margin: 10px;
        ">

        <button id="autoClicker" onclick="toggleAutoClicker()">Start Auto Clicker:100</button>
        <button onclick="upgradeAutoClicker()"> <span id="autoClickerUpgradeCostDisplay"></span></button>
        </section>
        <section class="options">
        <h4><u>OPTIONS</u></h4>
        <div id="options">
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="manualSave()">Save Game</button>
            
        </div>
        
        </section>
    </section>

</body>
</html>
