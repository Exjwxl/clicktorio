<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align:center">Click to Gain Clicks</h2>
    <section id="game">
        <div class="baseinfo">
            <button id="clicker" onclick="clicker()">
                CLICK
            </button>
            <h4 id="score">Clicks:0 </h4>

        </div>
        <div class="baseUpgrades">
            <button id="upgrade" onclick="upgradeFn()">Upgrade</button>
            <p id="upgradeCostDisplay">Upgrade Cost: 10</p>

        </div>

    </section>
    <section id="autoShop" 
        style="display: flex;
        border-top: 2px solid rgb(0, 0, 0);
        padding:10px;
        margin: 10px;
        ">
        <button id="autoClicker" onclick="autoClicker()">Start Auto Clicker:100</button>
        <button onclick="autoClickerUpgrade()">Upgrade autoClicker: <span id="autoClickerUpgradeCostDisplay"></span></button>
    </section>
    <button onclick="resetClicks()">Reset</button>
</body>
</html>
