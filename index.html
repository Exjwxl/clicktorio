<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <script src="script.js"></script>
</head>
<body>
    <section id="game">
        <p>Click to Gain Clicks</p>
        <button id="clicker" onclick="clicker()">
            CLICK
        </button>
        <p id="score">Clicks:0 </p>

        <button id="upgrade" onclick="upgradeFn()">Upgrade</button>

        <p id="upgradeCostDisplay">Upgrade Cost: 10</p>

    </section>
    <section id="autoShop" 
        style="display: flex;
        border: 2px solid red;
        padding:10px;
        margin: 10px;
        ">
        <button id="autoClicker" onclick="autoClicker()">Start Auto Clicker</button>
        <p id="autoClickerCost">Cost: 100 clicks</p>
        <button onclick="autoClickerUpgrade()">Upgrade autoClicker: <span id="autoClickerUpgradeCostDisplay"></span></button>
    </section>
    <button onclick="resetClicks()">Reset</button>
</body>
</html>
